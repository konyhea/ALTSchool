<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Konyhea Style</title>
</head>
<body>
    <section class="main-container">
        <h1 class="kony-heading">Meet Konyhea</h1>
        <div class="grid-container">
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/lam.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Kony tour Guide</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/Kony.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Kony say Hiiiii</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/yzy.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Favourite Fashion Brand</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/x.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Go to Social Apps</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/skate.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Love can't do!</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/JavaScript.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Something I want to master</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/messi.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Favourite Sportman üêê</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/ye.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Favourite Artist</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/graduation.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Favourite Music Album</p>
                <audio controls>
                    <source src="your-audio-file.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/soccer.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Hobby</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <img class="grid-image" src="./images/got.jpeg" alt="">
                </div>
                <p class="grid-child-desc">Favourite Tv Series</p>
            </div>
            <div class="grid-child">
                <div class="grid-img-container">
                    <picture>
                        <source media="(max-width: 480px )" srcset="./images/Pegatinas_ Fc Barcelona.jpeg"" sizes="">
                        <source media="(max-width: 768px)" srcset="./images/Pegatinas_ Fc Barcelona.jpeg"" sizes="">
                        <img class="grid-image" src="./images/Pegatinas_ Fc Barcelona.jpeg" alt="">
                    </picture>
                    
                </div>
                <p class="grid-child-desc">Favourite Football team</p>
            </div>
            <div class="grid-child grid-iframe">
                <grid class="iframe-container">
                    <iframe class="responsive-iframe" width="560" height="315" src="https://www.youtube.com/embed/0KdJDPWskVk?si=2UEAZJorfdGX_b2y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </grid>
            </div>
        </div>
    </section>
</body>
</html>
